<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>subscription Plan</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="main-img">
          <img src="./img/img/illustration-hero.svg" alt="" />
        </div>
        <div class="heading">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>

        <div class="plan">
          <img src=".img/img/icon-music.svg" alt="" />
          <div class="plan-detail">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>

            <p></p>
          </div>

          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="payment-button">Proceed to Payement</button>
        <div class="cancel">
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
